<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/menu-lateral.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 634px;
            margin: 0;
        }
        .profile-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 1078px;
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-header h2 {
            margin: 0;
        }
        .profile-header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .profile-content {
            margin-top: 125px;
        }
        .profile-content label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .update-button {
            background-color: #a4d3a2;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
        }
        .update-button:hover {
            background-color: #8cc389;
        }
    </style>
    
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="containerPerfil">
            <h1 class="icon4"><i class="bi bi-person-circle"></i></h1>
            <div class="Fulano">
                <p>FULANO</p>
            </div>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div>
                    <img class="header_img" src="imagem/logo.png" alt="">
                </div>
                <div class="botao-icon">
                    <button class="botao" id="botao">
                        <div class="icon-btn"> <i class="bi bi-plus" id="btn-icon"></i></div>

                    </button>
                </div>
                <div class="header_toggle">
                    <i class='bi bi-chevron-right' id="header-toggle"></i>
                </div>
                <div class="nav_list">
                    <a href="#" class="nav_link active">
                        <i class="bi bi-house-door"></i>
                        <span class="nav_name">Página Inicial</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="bi bi-bank"></i>
                        <span class="nav_name">Contas</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="bi bi-list-ul"></i>
                        <span class="nav_name">Transações</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="bi bi-credit-card"></i>
                        <span class="nav_name">Cartões de Crédito</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="bi bi-gear"></i>
                        <span class="nav_name">Configurações</span>
                    </a>
        </nav>
    </div>
    <!--Container Main start-->
    
    <div class="profile-container">
        <div class="profile-header">
            <h2>Meu Perfil</h2>
            <div class="profile-pic">
                <img src="https://via.placeholder.com/40" alt="Profile Picture">
            </div>
        </div>
        <div class="profile-content">
            <label for="name">Nome</label>
            <input type="text" id="name" value="Fulano">
            <label for="email">E-Mail</label>
            <input type="email" id="email" value="fulano@gmail.com">
            <button class="update-button">Atualizar Dados</button>
        </div>
    </div>

    <!--Container Main end-->
    <script src="js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>

</html>
