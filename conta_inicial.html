            <div class="icon-btn"> <i class="bi bi-plus" id="btn-icon"></i></div>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#" style="color: red;">
                <img src="imagem/setadespesas.png" alt="" style="width: 16px; height: 16px; vertical-align: middle;">

            <li>

            <li>
              <a class="dropdown-item" href="#" style="color: #00c2b7;" data-bs-toggle="modal"
                data-bs-target="#modalDespesaCartao">
                <img src="imagem/carteira.png" alt="" style="width: 16px; height: 16px; vertical-align: middle;">
                Despesa cartão

        <div class="header_toggle">

          <a href="menu com aviso.html" class="nav_link ">

  </div>
  <div id="content" style="background-color:#D0D0D0">
    <header class="header1" id="header">
      <div class="container_iconePerfil">
        <a href="perfil.html" style=" all: initial; display: flex; font-family: 'Open Sans', sans-serif; align-items: center;">
        <i class="bi bi-person-circle"></i>
        <span class="fulano">Fulano</span>
        </a>
      </div>
    </header>
    <!--Fim do menu lateral-->

    <!--Container Main start-->
    <div class="main">
      <div class="containerContas">
        <h2>CONTAS</h2>
      </div>
      <div class="container">
        <div class="container_elemento1">
          <div class="elemento1" style="margin-bottom:10px">
            <button type="button" class="criar_conta" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <h1 class="icone"><i class="bi bi-plus-circle"></i></h1>
            </button>
            <h5>Nova Conta</h5>


          </div>

        </div>
        <div class="container_conta_inicial">
          <!--Box para saldo-->
          <div class="child">
            <h1 class="icon2"><i class="bi bi-coin"></i></h1>
            <p class="saldo_p">Saldo Atual</p>
            <h1 class="valor_conta">R$: 0,00</h1>

          </div>

          <div class="child1">
            <h1 class="icon3"><i class="bi bi-cash-stack"></i></h1>
            <p  class="saldo_p">Saldo Previsto</p>
            <h1 class="valor_conta">R$: 0,00</h1>
          </div>
        </div>
      </div>

      <!--modal 1-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Nova conta</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>
                <div class="icone-input">
                  <i class="bi bi-calculator-fill"></i>
                  <input type="text" class="form-control" id="validationDefault01" value="R$0,00" required>
                  <p class="brl">BRL</p>
                </div>
                <hr class="linha">
                <div class="form_local">
                  <h6 class="instituicao">Instituição Financeira</h6>
                  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Nubank</option>
                    <option value="1">Santander</option>
                    <option value="2">Caixa</option>
                    <option value="3">Banco do Brasil</option>
                    <option value="3">Outro</option>
                  </select>
                  <hr>
                </div>
                <div class="descricao">
                  <input class="form_descricao" name="descricao" type="text" placeholder="Descrição" />
                  <hr class="linha_cartao">
                </div>
                <div class="container-cartao">
                  <p class="cartao">Conta</p>
                  <hr>
                </div>
              </div>
              <div class="modal-footer">
                <a href="Conta.html"><button type="button" class="btn btn-primary">Salvar</button></a>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!--Container Main end-->

      <!--Js referente ao menu-->
      <script src="js/menu.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
