<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="css/redefinir_senha.css">
    <link rel="icon" href="imagem/logo.png" type="imagem">
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <img src="imagem/logo.png" alt="Logo" class="logo">
            <h2>Redefinir senha de acesso</h2>
            <form id="reset-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="nova-senha">Nova senha</label>
                    <input type="password" id="nova-senha" name="nova-senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmar-senha">Confirmar nova senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <button type="submit" class="reset-button">Redefinir a senha</button>
                <div class="links">
                    <a href="login.html" id="back-login">Voltar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/redefinir_senha.js"></script>
</body>
</html>
