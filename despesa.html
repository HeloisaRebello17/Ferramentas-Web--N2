<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/despesa.css">
  <link rel="stylesheet" href="css/menu-lateral.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="body-pd">
  <header class="header" id="header">

  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div>
        <div>
          <img class="header_img" src="imagem/logo.png" alt="">
        </div>
        <div class="botao-icon">
          <button class="botao" id="botao">
            <div class="icon-btn"> <i class="bi bi-plus" id="btn-icon"></i></div>

          </button>
        </div>
        <div class="header_toggle">
          <i class='bi bi-chevron-right' id="header-toggle"></i>
        </div>
        <div class="nav_list">
          <a href="#" class="nav_link active">
            <i class="bi bi-house-door"></i>
            <span class="nav_name">Página Inicial</span>
          </a>
          <a href="#" class="nav_link">
            <i class="bi bi-bank"></i>
            <span class="nav_name">Contas</span>
          </a>
          <a href="#" class="nav_link">
            <i class="bi bi-list-ul"></i>
            <span class="nav_name">Transações</span>
          </a>
          <a href="#" class="nav_link">
            <i class="bi bi-credit-card"></i>
            <span class="nav_name">Cartões de Crédito</span>
          </a>
          <a href="#" class="nav_link">
            <i class="bi bi-gear"></i>
            <span class="nav_name">Configurações</span>
          </a>
    </nav>
  </div>
  <!--Container Main start-->
  <div class="main">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Despesa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <div class="icone-input">
                <i class="bi bi-calculator-fill"></i>
                <input type="text" class="form-control" id="validationDefault01" value="R$0,00" required>
                <p class="brl">BRL</p>
              </div>
              <hr>

              <div class="p-input">
                <p>Não foi paga</p>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
              </div>
            </div>
            <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
            <label class="btn btn-secondary btn-custom btn-secondary-custom" for="option1">Hoje</label>

            <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-secondary btn-custom btn-secondary-custom" for="option2">Ontem</label>
            <hr>
            <div class="form-floating">
              <textarea class="form-control" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Descrição</label>
            </div>
            <div class="form-floating">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="floatingSelect">Works with selects</label>
            </div>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Cartão</label>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Container Main end-->
  <script src="js/menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>

</html>
