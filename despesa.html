<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/despesa.css">
  <link rel="stylesheet" href="css/menu-lateral.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="body-pd">
  <header class="header" id="header">
  </header>
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div>
        <div>
          <img class="header_img" src="imagem/logo.png" alt="">
        </div>
        <div class="botao-icon">
          <button class="botao" id="botao">
            <div class="icon-btn"> <i class="bi bi-plus" id="btn-icon"></i></div>
          </button>
        </div>
        <div class="header_toggle">
          <i class='bi bi-chevron-right' id="header-toggle"></i>
        </div>
        <div class="nav_list">
          <a href="#" class="nav_link active">
            <i class="bi bi-house-door"></i>
            <span class="nav_name">Página Inicial</span>
          </a>
          <a href="#" class="nav_link">
            <i class="bi bi-bank"></i>
            <span class="nav_name">Contas</span>
          </a>
          <a href="#" class="nav_link">
            <i class="bi bi-list-ul"></i>
            <span class="nav_name">Transações</span>
          </a>
          <a href="#" class="nav_link">
            <i class="bi bi-credit-card"></i>
            <span class="nav_name">Cartões de Crédito</span>
          </a>
          <a href="#" class="nav_link">
            <i class="bi bi-gear"></i>
            <span class="nav_name">Configurações</span>
          </a>
        </div>
      </div>
    </nav>
  </div>
  <!--Container Main start-->
  <div class="main">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>
    <!-- Modal -->

    <!-- Modal 1 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog"> <!-- Adicione a classe modal-lg para aumentar o tamanho do modal -->
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Despesa</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div>
              <div class="icone-input">
                <i class="bi bi-calculator-fill"></i>
                <input type="text" class="form-control" id="validationDefault01" value="R$0,00" required>
                <p class="brl">BRL</p>
              </div>
              <hr class="linha">

              <div class="p-input">
                <p class="p-input-text">Não foi paga</p>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
              </div>

              <div>
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                <label class="btn btn-secondary btn-custom btn-secondary-custom" for="option1">Hoje</label>

                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                <label class="btn btn-secondary btn-custom btn-secondary-custom" for="option2">Ontem</label>

                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                <label class="btn btn-secondary btn-custom btn-secondary-custom" for="option3" data-bs-toggle="modal"
                  data-bs-target="#exampleModal2">Outros</label>
              </div>

              <hr>
              <div class="descricao">
                <input class="form_descricao" name="descricao" type="text" placeholder="Descrição" />
                <hr class="linha_descricao">
              </div>
              <div class="form_local">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Local</option>
                  <option value="1">Lazer</option>
                  <option value="2">Educação</option>
                  <option value="3">Restaurante</option>
                </select>
                <hr>
              </div>
              <div class="container-cartao">
                <p class="cartao">Cartão</p>
                <hr>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim do Modal 1 -->

    <!-- Modal 2 -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="width:290px; height:450px; margin-left:100px; margin-top: 40px;">
          <div class="modal-header1">
          </div>
          <div class="modal-body">
            <div class="calendar">
              <div class="month-indicator">
                <div class="icon-left">
                <i class="bi bi-chevron-left"></i>
              </div>
                <time class="abril" datetime="2024-04"> Abril 2024</time>
                <i class="bi bi-chevron-right"></i>
              </div>
            <div class="day-of-week">
              <div>D</div>
              <div>S</div>
              <div>T</div>
              <div>Q</div>
              <div>Q</div>
              <div>S</div>
              <div>S</div>
            </div>
            </div>
            
            <div class="date-grid">
              <button><time datetime="2024-04-01" class="number">1</time></button>
              <button><time datetime="2024-04-02"class="number">2</time></button>
              <button><time datetime="2024-04-03"class="number">3</time></button>
              <button><time datetime="2024-04-04"class="number">4</time></button>
              <button><time datetime="2024-04-05"class="number">5</time></button>
              <button><time datetime="2024-04-06"class="number">6</time></button>
              <button><time datetime="2024-04-07"class="number">7</time></button>
              <button><time datetime="2024-04-08"class="number">8</time></button>
              <button><time datetime="2024-04-09"class="number">9</time></button>
              <button><time datetime="2024-04-10"class="number">10</time></button>
              <button><time datetime="2024-04-11"class="number">11</time></button>
              <button><time datetime="2024-04-12"class="number">12</time></button>
              <button><time datetime="2024-04-13"class="number">13</time></button>
              <button><time datetime="2024-04-14"class="number">14</time></button>
              <button><time datetime="2024-04-15"class="number">15</time></button>
              <button><time datetime="2024-04-16"class="number">16</time></button>
              <button><time datetime="2024-04-17"class="number">17</time></button>
              <button><time datetime="2024-04-18"class="number">18</time></button>
              <button><time datetime="2024-04-19"class="number">19</time></button>
              <button><time datetime="2024-04-20"class="number">20</time></button>
              <button><time datetime="2024-04-21"class="number">21</time></button>
              <button><time datetime="2024-04-22"class="number">22</time></button>
              <button><time datetime="2024-04-23"class="number">23</time></button>
              <button><time datetime="2024-04-24"class="number">24</time></button>
              <button><time datetime="2024-04-25"class="number">25</time></button>
              <button><time datetime="2024-04-26"class="number">26</time></button>
              <button><time datetime="2024-04-27"class="number">27</time></button>
              <button><time datetime="2024-04-28"class="number">28</time></button>
              <button><time datetime="2024-04-29"class="number">29</time></button>
              <button><time datetime="2024-04-30"class="number">30</time></button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary1" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim do Modal 2 -->
  </div>
  <!--Container Main end-->

  <script src="js/menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    document.getElementById('flexSwitchCheckDefault').addEventListener('change', function() {
      var paragraph = document.querySelector('.p-input-text');
      if (this.checked) {
        paragraph.textContent = 'Foi paga';
      } else {
        paragraph.textContent = 'Não foi paga';
      }
    });
  </script>

</body>

</html>
