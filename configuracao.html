                    <ul class="dropdown-menu">
                        <li>

                            <a class="dropdown-item" href="#" style="color: #00c2b7;" data-bs-toggle="modal"

    </div>
    <div id="content" style="background-color:#eaeaea">
        <header class="header1" id="header">
          <div class="container_iconePerfil">
            <i class="bi bi-person-circle"></i>
            <span class="fulano translatable" data-translate-key="userName">Fulano</span>
          </div>
        </header>
   
        <div class="container-right">
            <div class="title">
                <h2 class="translatable" data-translate-key="settingsTitle">CONFIGURAÇÕES</h2>
            </div>
            <div class="container-card">
                <div class="card">
                    <div class="cards-combobox">
                        <div class="idioma-moeda">
                            <div>
                                <h3 class="translatable" data-translate-key="language">Idioma</h3>
                                <div class="combobox" onclick="toggleDropdown('dropdown1')">
                                    <div class="selected-item" id="selectedItem1">Selecione um idioma</div>
                                    <div class="dropdown1" id="dropdown1">
                                        <div class="dropdown-item"
                                            onclick="selectItem('selectedItem1', 'dropdown1', 'Português')">Português
                                        </div>
                                        <div class="dropdown-item"
                                            onclick="selectItem('selectedItem1', 'dropdown1', 'Inglês')">Inglês</div>
                                        <div class="dropdown-item"
                                            onclick="selectItem('selectedItem1', 'dropdown1', 'Espanhol')">Espanhol
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="moeda">
                                <h3 class="translatable" data-translate-key="currency">Moeda</h3>
                                <div class="combobox" onclick="toggleDropdown('dropdownMoeda')">
                                    <div class="selected-item translatable" data-translate-key="SelectACurrency"
                                        id="selectedItemMoeda">Selecione uma moeda</div>
                                    <div class="dropdown1" id="dropdownMoeda">
                                        <div class="dropdown-item"
                                            onclick="selectItem('selectedItemMoeda', 'dropdownMoeda', 'Real Brasileiro')">
                                            Real Brasileiro</div>
                                        <div class="dropdown-item"
                                            onclick="selectItem('selectedItemMoeda', 'dropdownMoeda', 'Dólar')">Dólar
                                        </div>
                                        <div class="dropdown-item"
                                            onclick="selectItem('selectedItemMoeda', 'dropdownMoeda', 'Euro')">Euro
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="aparencia-alteracoes">
                            <div class="aparencia">
                                <h3 class="translatable" data-translate-key="appearance">Aparência</h3>
                                <div class="combobox" onclick="toggleDropdown('dropdownAparencia')">
                                    <div class="selected-item translatable" data-translate-key="SelectATheme"
                                        id="selectedItemAparencia">Selecione um tema</div>
                                    <div class="dropdown1" id="dropdownAparencia">
                                        <div class="dropdown-item"
                                            onclick="selectTheme('selectedItemAparencia', 'dropdownAparencia', 'Claro')">
                                            Modo Claro</div>
                                        <div class="dropdown-item"
                                            onclick="selectTheme('selectedItemAparencia', 'dropdownAparencia', 'Escuro')">
                                            Modo Escuro</div>
                                    </div>
                                </div>
                            </div>
                            <div class="container-button">
                                <button class="button translatable" data-translate-key="saveChanges">Salvar
                                    Alterações</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/menu.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

        <script src="js/translate.js"></script>
