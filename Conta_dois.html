<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link rel="stylesheet" href="css/Modal_style.css">
    <link rel="stylesheet" href="css/Conta.css">
    <link rel="stylesheet" href="css/menu-lateral.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="containerPerfil">
            <h1 class="icon4"><i class="bi bi-person-circle"></i></h1>
            <div class="Fulano">
                <p>FULANO</p>
            </div>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div>
                    <img class="header_img" src="imagem/logo.png" alt="Logo do Ferramentas Web">
                </div>
                <div class="botao-icon">
                    <button class="botao" id="botao">
                        <div class="icon-btn"> <i class="bi bi-plus" id="btn-icon"></i></div>
                    </button>
                </div>
                <div class="header_toggle">
                    <i class='bi bi-chevron-right' id="header-toggle"></i>
                </div>
                <div class="nav_list">
                    <a href="#" class="nav_link active">
                        <i class="bi bi-house-door"></i>
                        <span class="nav_name">Página Inicial</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="bi bi-bank"></i>
                        <span class="nav_name">Contas</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="bi bi-list-ul"></i>
                        <span class="nav_name">Transações</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="bi bi-credit-card"></i>
                        <span class="nav_name">Cartões de Crédito</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class="bi bi-gear"></i>
                        <span class="nav_name">Configurações</span>
                    </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="main">
        <div class="container">
            <div class="elemento">
                <button type="button" class="criar_conta" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <h1 class="icone"><i class="bi bi-plus-circle"></i></h1>
                </button>
                <p>NOVA CONTA</p>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">NOVA CONTA</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-container">
                                <div class="form-group">
                                    <label for="valor">Valor</label>
                                    <input type="number" id="valor" name="valor" placeholder="R$0,00">
                                </div>
                                <div class="form-group">
                                    <label for="instituicao">Instituição financeira</label>
                                    <div>
                                        <img src="nubank-logo.png" alt="Nubank">
                                        <input type="text" id="instituicao" name="instituicao" value="Nubank">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="descricao">Descrição</label>
                                    <input type="text" id="descricao" name="descricao" placeholder="Descrição">
                                </div>
                                <div class="form-group">
                                    <label for="conta">Conta</label>
                                    <input type="text" id="conta" name="conta" placeholder="Conta">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="child">
                <h1 class="icon2"><i class="bi bi-coin"></i></h1>
                <p>SALDO ATUAL</p>
                <h1 class="valor">R$: 0,00</h1>
            </div>
            <div class="child1">
                <h1 class="icon3"><i class="bi bi-cash-coin"></i></h1>
                <p>SALDO PREVISTO</p>
                <h1 class="valor">R$: 0,00</h1>
            </div>
        </div>
    </div>
    <!--Container Main end-->
    <script src="js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
