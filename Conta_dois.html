<!DOCTYPE html>
<html lang="en">

<head>

                <div>

                        <div class="icon-btn"> <i class="bi bi-plus" id="btn-icon"></i></div>

                <div class="header_toggle">

                <div class="nav_list">

                    <a href="#" class="nav_link">

                    </a>
                    <a href="#" class="nav_link">
                        <i class="bi bi-gear"></i>
                        <span class="nav_name">Configurações</span>
                    </a>
        </nav>
    </div>
    <!--Fim do menu lateral-->

    <!--container para box de valores-->
          <div class="container">

            <div id="child_despesas">
                <p id="despesas">Despesas</p>

            </div>
            <div id="cartao_de_credito">

                <h3 id="valor_cartao">R$ 50,00</h3>
            </div>
            <div id="ganhos">

                <h3 id="valor_ganhos">R$ 1000,00</h3>
            </div>

          <div class="container_dois">
            <div id="mes">

            </div>
            <div id="tabela">
                
            </div>
