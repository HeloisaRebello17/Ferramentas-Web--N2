<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="css/menu-lateral.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="menu-lateral">
        <div class="logo-container">
            <img class="logo" src="logo.png" alt="">
        </div>
        <div class="btn-container" id="btn-container">
            
            <button class="btn" id="btn">
                <span class="icon-btn"><i class="bi bi-plus" id="btn-icon"></i></span>
           <span class="texto-botao">Novo</span>
        
            </button>
        </div>
        <div class="btn-expandir">
            <i class="bi bi-chevron-right" id='btn-exp'></i>
        </div><!--container do botão de expandir-->
         <ul>
            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="text-link">Página Inicial</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-bank"></i></span>
                    <span class="text-link">Contas</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-list-ul"></i></span>
                    <span class="text-link">Transações</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-credit-card"></i></span>
                    <span class="text-link">Cartões de Crédito</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-gear"></i></span>
                    <span class="text-link">Configurações</span>
                </a> 
            </li>     
           
         </ul>     
    </nav><!--container do sidebar-->

    <script src="js/menu.js"></script>
</body>
</html>
