<head>

    <link rel="stylesheet" href="css/novo_cartao.css">
    <link rel="stylesheet" href="css/Modal_style.css">
    <link rel="stylesheet" href="css/Conta.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

    <!--Menu lateral-->
    <body id="body-pd">
      <div class="l-navbar" id="nav-bar">
        <nav class="nav">
          <div>
            <div>
              <img class="header_img" src="imagem/logo.png" alt="">
            </div>
          
              <div class="dropdown" style="position: unset">
                <button class=" botao" id="botao"type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <div class="icon-btn"> <i class="bi bi-plus" id="btn-icon"></i></div>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <div class="header_toggle">
              <i class='bi bi-chevron-right' id="header-toggle"></i>
            </div>
            <div class="nav_list">
              <a href="#" class="nav_link active">
                <i class="bi bi-house-door"></i>
                <span class="nav_name">Página Inicial</span>
              </a>
              <a href="#" class="nav_link">
                <i class="bi bi-bank"></i>
                <span class="nav_name">Contas</span>
              </a>
              <a href="#" class="nav_link">
                <i class="bi bi-list-ul"></i>
                <span class="nav_name">Transações</span>
              </a>
              <a href="#" class="nav_link">
                <i class="bi bi-credit-card"></i>
                <span class="nav_name">Cartões de Crédito</span>
              </a>
              <a href="#" class="nav_link">
                <i class="bi bi-gear"></i>
                <span class="nav_name">Configurações</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div id="content">
        <header class="header" id="header">
          <div class="container_iconePerfil1">
          <i class="bi bi-person-circle"></i>
          <span class="fulano">Fulano</span>
        </div>
        </header>
        <!--Fim do menu lateral-->
    
        <!--Container Main start-->
        <div class="main">
          <div class="container" style="display:flex;">
            <div>
              <div class="elemento" style="margin-bottom:10px">
                  <button type="button" class="criar_conta" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      <h1 class="icone"><i class="bi bi-plus-circle"></i></h1>
                  </button>
                  <h5>Novo cartão de crédito</h5>
  
              </div>
              <!--Box para cartão-->
              <div class="elemento_dois_novo">
                <div class="container_CartaoNubank">
                  <div class="cartao_nubank">
                  <img id="nubank"   src="imagem/Nubank.png" alt="logo Nubank">
                  <p class="cartao_p">Cartão</p>
                </div>
                  <i class="bi bi-trash3"></i>
                </div>
                <div class="container_resultado">
                <div class="resultado_cartao">
                  <p class="valor_cartao">Valor parcial</p>
                  <p  class="valor">R$0</p>
              </div>
              <div class="resultado_cartao">
                  <p class="valor_cartao">Fecha em</p>
                  <p>16 de maio</p>
              </div>
              <p  class="saldo_cartao">R$0 de R$1000</p>
              <div class="barra-bicolor"></div>
              </div>
            </div>
          </div>
            <div>
              <!--Box para saldo-->
              <div class="child">
                  <h1 class="icon2"><i class="bi bi-coin"></i></h1>
                  <p>Limite disponível</p>
                  <h1 class="valor_limite">R$: 1000,00</h1>

              </div>

              <div class="child1" >
                  <h1 class="icon3"><i class="bi bi-cash-stack"></i></h1>
                  <p>Valor total</p>
                  <h1 class="valor_limite">R$: 1000,00</h1>
              </div>
          </div>
      </div>
            

    <!--Container Main end-->

    <!--Js referente ao menu-->
    <script src="js/menu.js"></script>
